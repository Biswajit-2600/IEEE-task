<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">
    <form action="otp.html">
          <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>First name :</span>
                    <input type="text" placeholder="Biswa">
                </div>
                <div class="inputBox">
                    <span>Last name :</span>
                    <input type="text" placeholder="Sethi">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="Name123@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Mobile Number</span>
                    <input type="number" placeholder="18754690">
                </div>
                
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Burla">
                </div>
                <div class="inputBox">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Odisha">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="768018">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>UPI ID :</span>
                    <input type="text" placeholder="number@upi">

                </div>
                <input type="submit" value="Verify & Pay" class="submit-btn">
                <div class="inputBox">
                
                </div>

            </div>
    
        </div>
      
        </form>

</div>    
    
</body>
</html>
